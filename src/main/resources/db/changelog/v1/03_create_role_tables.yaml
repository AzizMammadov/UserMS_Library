databaseChangeLog:
  - changeSet:
      id: create-role-table
      author: aziz
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true

  - changeSet:
      id: add-role_group_id-column-to-role
      author: aziz
      changes:
        - addColumn:
             tableName: role
             columns:
               - column:
                   name: role_group_id
                   type: bigint
                   constraints:
                   nullable: false